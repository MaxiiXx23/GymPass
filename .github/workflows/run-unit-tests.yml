name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run test
        env:
          JWT_SECRET_KEY: testing
          EXPIRES_IN_TOKEN: 1d
          EXPIRES_IN_REFRESH_TOKEN: 7d